name: Miner Automation

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      topic:
        description: "Optional single topic override"
        required: false
        type: string
      maxReposPerRun:
        description: "Optional max repos override"
        required: false
        type: string
      dryRun:
        description: "Run miner but skip commit/push"
        required: false
        type: boolean
        default: false
  push:
    paths-ignore:
      - "specs/**"
      - "specs/index.json"
      - "evidence/**"
      - "reports/**"
      - "runs/**"
      - "regression/**"

concurrency:
  group: repo-writes-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  actions: read

jobs:
  miner:
    if: github.event_name != 'push' || (!contains(github.event.head_commit.message, '[skip actions]') && !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Miner
        id: miner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPIC: ${{ github.event.inputs.topic || secrets.TOPIC_DEFAULT || '' }}
          MAX_REPOS_PER_RUN: ${{ github.event.inputs.maxReposPerRun || '' }}
          DRY_RUN: ${{ github.event.inputs.dryRun || 'false' }}
          MIN_SPECS_SUCCEEDED: "1"
        run: npm run miner:ci

      - name: Commit and Push Artifacts
        if: success() && (github.event.inputs.dryRun != 'true')
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          for p in specs evidence reports runs regression; do
            if [ -e "$p" ]; then
              git add -A "$p"
            fi
          done
          if [ -f "specs/index.json" ]; then
            git add "specs/index.json"
          fi
          if [ -f "specs/topic_selection_state.json" ]; then
            git reset -q HEAD -- "specs/topic_selection_state.json" || true
          fi
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          DATE_UTC="$(date -u +%F)"
          git commit -m "chore(miner): update specs for ${DATE_UTC} [skip actions]"
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt $i"
              exit 0
            fi
            echo "Push rejected, rebasing (attempt $i)"
            git fetch origin main
            if git rebase origin/main; then
              continue
            fi
            echo "Rebase conflict detected, attempting autogenerated resolution for artifact files"
            while [ -d .git/rebase-merge ] || [ -d .git/rebase-apply ]; do
              CONFLICTS="$(git diff --name-only --diff-filter=U || true)"
              if [ -z "${CONFLICTS}" ]; then
                break
              fi
              for f in ${CONFLICTS}; do
                case "$f" in
                  runs/*|specs/*|evidence/*|reports/*|regression/*)
                    git checkout --theirs -- "$f" || true
                    git add "$f" || true
                    ;;
                  *)
                    echo "Unresolvable conflict outside artifacts: $f"
                    git rebase --abort || true
                    exit 1
                    ;;
                esac
              done
              GIT_EDITOR=true git rebase --continue || true
            done
          done
          echo "Failed to push after retries"
          exit 1

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: miner-artifacts-${{ steps.miner.outputs.run_id || github.run_id }}
          retention-days: 7
          path: |
            runs/**
            reports/**
            specs/index.json
            specs/**/*.json
            evidence/**/*.json
            regression/**/*.json

      - name: Fail Job If Miner Failed
        if: failure()
        run: exit 1
